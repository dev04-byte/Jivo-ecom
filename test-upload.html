<!DOCTYPE html>
<html>
<head>
    <title>Test CityMall Upload</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin: 20px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="file"] { margin-bottom: 10px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .result { margin-top: 20px; padding: 20px; background: #f8f9fa; border: 1px solid #dee2e6; }
        .error { background: #f8d7da; border-color: #f5c6cb; color: #721c24; }
        .success { background: #d4edda; border-color: #c3e6cb; color: #155724; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test CityMall PO Upload</h1>

        <div class="form-group">
            <label for="fileInput">Select CityMall File (CSV or Excel):</label>
            <input type="file" id="fileInput" accept=".csv,.xlsx,.xls">
        </div>

        <div class="form-group">
            <button id="uploadBtn" onclick="testUpload()">Test Upload</button>
        </div>

        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        async function testUpload() {
            const fileInput = document.getElementById('fileInput');
            const uploadBtn = document.getElementById('uploadBtn');
            const resultDiv = document.getElementById('result');

            if (!fileInput.files.length) {
                showResult('Please select a file first!', false);
                return;
            }

            const file = fileInput.files[0];
            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Uploading...';

            try {
                const formData = new FormData();
                formData.append('csvFile', file);

                console.log('Uploading file:', file.name);
                console.log('File size:', file.size, 'bytes');

                const response = await fetch('http://localhost:5001/api/parse-city-mall-csv', {
                    method: 'POST',
                    body: formData
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers.get('content-type'));

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Error response:', errorText);
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }

                const result = await response.json();
                console.log('Success result:', result);

                showResult(`
                    <h3>✅ Upload Successful!</h3>
                    <p><strong>PO Number:</strong> ${result.header?.po_number || 'N/A'}</p>
                    <p><strong>PO Date:</strong> ${result.header?.po_date || 'N/A'}</p>
                    <p><strong>Vendor:</strong> ${result.header?.vendor_name || 'N/A'}</p>
                    <p><strong>Line Items:</strong> ${result.lines?.length || 0}</p>
                    <p><strong>Total Quantity:</strong> ${result.header?.total_quantity || 0}</p>
                    <p><strong>Total Amount:</strong> ₹${result.header?.total_amount || 0}</p>
                    <details>
                        <summary>Raw Response</summary>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    </details>
                `, true);

            } catch (error) {
                console.error('Upload failed:', error);
                showResult(`
                    <h3>❌ Upload Failed!</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p>Check the browser console for more details.</p>
                `, false);
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Test Upload';
            }
        }

        function showResult(html, isSuccess) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = html;
            resultDiv.className = 'result ' + (isSuccess ? 'success' : 'error');
            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
